<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .all-table {
        background-color: rgb(235, 243, 243);
        color: black;
        width: 500px;
        border-collapse: collapse;
      }
      th, td {
        text-align: left;
        border: 1px solid rgb(20, 18, 18);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Table in HTML</h1>
    <table class="all-table">
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>1</td>
        <td>phon</td>
        <td>2,000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>diw</td>
        <td>1,000</td>
      </tr>
    </table>
  </body>
</html>

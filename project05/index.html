<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemt</title>

</head>
<body>
    <h1>From Elemt</h1>
    <a href="../projcct06/index.html">Go to Page 6</a>
    <form action="">
        
        <label for="username">User Name : </label>
        <input type="text" id="usernaem">
        <label for="password">Password : </label>
        <input type="text" name="password" id="password">
        <input type="submit" value="OK">
    </form>
    <hr>
    <h1>Type : Radio</h1>
    <!--subject=js-->
    <form action="">
        <input type="radio" name="subject" id="html" value="html">
        <label for="html">HTML</label>
        <input type="radio" name="subject" id="css" value="css">
        <label for="css">CSS</label>
        <input type="radio" name="subject" id="js" value="js">
        <label for="js">Javascript</label>
        <input type="submit" value="submit">
        
    </form>
    <hr>
    <h1>Type : Checkbox</h1>
    <form action="">
        <input type="checkbox" name="" id="html" name="selected" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="" id="css">
        <label for="html">CSS</label>
        <input type="checkbox" name="" id="js" name="status"  checked>
        <label for="html">Javascript</label>
        <input type="submit" value="OK">
    </form>
    <hr>
    <h1>Select - Option and Textarea</h1>
    <form action="">
        <select name="subject" id="regiser">
            <option value="" disabled selected>Please select</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">Javascript</option>
        </select>
        <textarea name="nots" id="" cols="30" rows="10"></textarea>
        <!-- <button >OK</button> -->
        <!--<iput type="button" value="ok"-->
        <input type="button" value="OK">
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
        <input type="color" name="" id="">
        <input type="date" name="" id="">
        <label for="email">Enter Your Email</label>
        <input type="email" name="" id="">
    </form>

    
</body>
</html>

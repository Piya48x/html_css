<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;1,700&family=Charm&display=swap"
      rel="stylesheet"
    />
    <title>CSS Selector</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Chakra Petch", sans-serif;
        font-family: "Charm", cursive;
      }

      header + div {
        background-color: aquamarine;
        font-weight: 400;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>CSS Selector</h1>
    <div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
      </nav>
    </div>
    <main>
      <div class="container">
        <div class="item">ITEM</div>
      </div>
    </main>
    <div class="test">Hello CSS</div>
  </body>
</html>

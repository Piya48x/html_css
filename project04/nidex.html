<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        display: block;
        margin: 8px;
        padding: 8px;
        border-radius: 15px;
        
      }
      .to-inline {
        display: inline-block;
        
      }
      form {
        background-color: aqua;
        width: 60%;
        border: 1px solid blue;
        border-radius: 2%;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Form</h1>

    <form action="">
      <input type="text" placeholder="Name" />

      <input type="password" placeholder="Password" name="" id="" />

      <input class="to-inline" type="submit" value="submit" />

      <input class="to-inline" type="reset" value="reset" />
    </form>
  </body>
</html>
